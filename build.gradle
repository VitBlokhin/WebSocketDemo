group 'org.vitblokhin.spring.websocket.Demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.0.2.RELEASE'
    compile 'org.springframework:spring-webmvc:5.0.2.RELEASE'
    compile 'org.springframework:spring-websocket:5.0.2.RELEASE'
    compile 'org.apache.tomcat:tomcat-websocket-api:9.0.5'
    compile 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.5'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
